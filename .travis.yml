language: R
sudo: false
cache: packages
r_packages:
  - covr
after_success:
  - Rscript -e 'covr::codecov()'

addons:
  apt:
    packages:
      - libhiredis-dev
      - redis-server

services:
  - redis-server

r_github_packages:
  # This is the old version of RedisHeartbeat, before it changed to heartbeatr
  - richfitz/heartbeatr@RedisHeartbeat
